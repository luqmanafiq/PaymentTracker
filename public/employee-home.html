<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction Progress</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Transaction Progress</h1>
    </header>
    <table id="transactionsTable">
        <thead>
            <tr>
                <th>No</th>
                <th>Client Country</th>
                <th>Client Requirement</th>
                <th>Quantity</th>
                <th>Amount (USD)</th>
                <th>Progress</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be generated by script.js -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
